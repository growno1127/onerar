name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GENERAL_TOKEN }}
        issue-message: "Wow, you just created your first issue on this project, that's so cool. Thanks for creating this issue, we will get back to you soon.[Automated]"
        pr-message: "Congratualations on creating your first pull request on this projectðŸ¥‚ðŸ¥³ I hope you continue to make this project better[Automated]"
