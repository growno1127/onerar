name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GREETING_TOKEN }}
        issue-message: "Thanks for creating this issue, we will get back to you soon"
        pr-message: "Congratualations on creating your first pull request on this project. I hope you continue to make this project better"
